<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank Hills Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
            width: 100vw;
            height: 100vh;
        }

        .scene {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30%;
            background: #4A7C3D;
        }

        .hills-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30%;
        }

        .hill {
            position: absolute;
            bottom: 0;
            background: #5A8C4D;
            border-radius: 50% 50% 0 0;
        }

        .tank-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .tank {
            position: absolute;
            bottom: 30%;
            width: 60px;
            height: 35px;
            animation: moveTank 20s linear infinite;
        }

        .tank-body {
            position: absolute;
            bottom: 8px;
            left: 5px;
            width: 45px;
            height: 18px;
            background: currentColor;
            border-radius: 3px;
        }

        .tank-turret {
            position: absolute;
            bottom: 20px;
            left: 18px;
            width: 25px;
            height: 12px;
            background: currentColor;
            border-radius: 2px;
            filter: brightness(0.9);
        }

        .tank-cannon {
            position: absolute;
            top: 4px;
            right: -15px;
            width: 20px;
            height: 4px;
            background: currentColor;
            border-radius: 2px;
            filter: brightness(0.8);
        }

        .tank-wheel {
            position: absolute;
            bottom: 0;
            width: 8px;
            height: 8px;
            background: #2C2C2C;
            border-radius: 50%;
            border: 2px solid #444;
        }

        .wheel1 { left: 8px; }
        .wheel2 { left: 20px; }
        .wheel3 { left: 32px; }
        .wheel4 { left: 44px; }

        .tank-track {
            position: absolute;
            bottom: 2px;
            left: 5px;
            width: 50px;
            height: 10px;
            background: #3A3A3A;
            border-radius: 5px;
            border: 1px solid #555;
        }

        @keyframes moveTank {
            0% {
                left: -100px;
            }
            100% {
                left: calc(100% + 100px);
            }
        }

        @media (max-width: 768px) {
            .tank {
                width: 45px;
                height: 26px;
            }
            
            .tank-body {
                width: 35px;
                height: 14px;
                left: 4px;
                bottom: 6px;
            }
            
            .tank-turret {
                width: 20px;
                height: 10px;
                left: 14px;
                bottom: 16px;
            }
            
            .tank-cannon {
                width: 15px;
                height: 3px;
                right: -12px;
            }
            
            .tank-wheel {
                width: 6px;
                height: 6px;
            }
            
            .wheel1 { left: 6px; }
            .wheel2 { left: 15px; }
            .wheel3 { left: 24px; }
            .wheel4 { left: 33px; }
            
            .tank-track {
                width: 38px;
                height: 8px;
                left: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="ground"></div>
        <div class="hills-container" id="hills"></div>
        <div class="tank-container" id="tankContainer"></div>
    </div>

    <script>
        const colors = ['#2E7D32', '#1976D2', '#C62828', '#F57C00', '#5E35B1', '#00796B', '#D32F2F', '#0288D1'];
        
        function createHills() {
            const hillsContainer = document.getElementById('hills');
            const hillCount = window.innerWidth < 768 ? 5 : 7;
            
            for (let i = 0; i < hillCount; i++) {
                const hill = document.createElement('div');
                hill.className = 'hill';
                
                const width = 180 + Math.random() * 80;
                const height = 60 + Math.random() * 40;
                const left = (i / hillCount) * 100 + (Math.random() * 5);
                
                hill.style.width = width + 'px';
                hill.style.height = height + 'px';
                hill.style.left = left + '%';
                
                hillsContainer.appendChild(hill);
            }
        }

        function createTank(delay, duration) {
            const tank = document.createElement('div');
            tank.className = 'tank';
            tank.style.color = colors[Math.floor(Math.random() * colors.length)];
            tank.style.animationDelay = delay + 's';
            tank.style.animationDuration = duration + 's';
            
            tank.innerHTML = `
                <div class="tank-track"></div>
                <div class="tank-wheel wheel1"></div>
                <div class="tank-wheel wheel2"></div>
                <div class="tank-wheel wheel3"></div>
                <div class="tank-wheel wheel4"></div>
                <div class="tank-body"></div>
                <div class="tank-turret">
                    <div class="tank-cannon"></div>
                </div>
            `;
            
            return tank;
        }

        function spawnTanks() {
            const container = document.getElementById('tankContainer');
            const tankCount = window.innerWidth < 768 ? 4 : 6;
            
            for (let i = 0; i < tankCount; i++) {
                const delay = i * (20 / tankCount);
                const duration = 18 + Math.random() * 8;
                const tank = createTank(delay, duration);
                container.appendChild(tank);
            }
        }

        createHills();
        spawnTanks();

        window.addEventListener('resize', () => {
            document.getElementById('hills').innerHTML = '';
            document.getElementById('tankContainer').innerHTML = '';
            createHills();
            spawnTanks();
        });
    </script>
</body>
</html>
